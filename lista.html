<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="lista.js"></script>
    <title>LISTA DE USUARIOS</title>
</head>
<body>
    <div class="container">
    <input 
        type="text" 
        placeholder="Buscar usuario..." 
        class="inputStyle"
        id="searchInput"
        />
    <button class="buttonStyle" onclick="search()">
        Buscar
    </button>
    <button class="buttonStyle" hidden="true" id="botonMostrar" onclick="mostrarTodos()">
        Mostrar Todos
    </button>
    </div>
    <table align="center" id="tabla" name="tabla">
        <thead>
            <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>Bloqueado</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Bloquear</th>
                <th>Desbloquear</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html>
